<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Minimal Repo</title>
  <link href="css/index.css"
        type="text/css"
        rel="stylesheet" />
  <script>
    document.addEventListener('DOMContentLoaded', (_event) => {
      console.log("DOM Content Loaded");
    });
  </script>
  <script defer
          src="node_modules/es-module-shims/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
            {
              "imports": {
                "tslib": "/node_modules/tslib/tslib.es6.js"
              }
            }
          </script>
</head>

<body>
  <main>
    <header>
      <h1>
        Hello, world!
      </h1>

      <p>The background color of this page should be light blue.</p>

      <nav>
        <a href="about.html">About</a>
      </nav>
    </header>
  </main>
</body>

<footer>
  <!--
      This will work -- as long as we are actually _serving_ the files from a
      a web-server, _not_ the file system.
    -->
  <!--
      As es-module-shims is loaded with mode 'defer', the loading of src/index.js will now
      start only after full loading of html
    -->
  <script type="module-shim"
          src="src/index.js"></script>

  <!--
      This won't work (without type="module") -- the background will stay white,
      and you will probably see an
        `Uncaught SyntaxError: Unexpected token {` error
      in the browser console.
    -->
  <!-- <script src="src/index.js" id="FAILING_EXAMPLE_SCRIPT"></script> -->

  <script src="src/socket.js"></script>
</footer>

</html>
